<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="ttt.png" />
  <link rel="stylesheet" href="lobby.css">
  <title>Tic Tac Toe Lobby</title>
</head>
<body>

  <main>
    <header>
      <div class="container">
        <div id="header">
          <h2><i class="fas fa-user"></i> Tic Tac Toe Lobby</h2>
          <div class="user_input">
            <input type="text" id="input" placeholder="Enter new Room ID">
            <button id="add_room">Create Room</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="to_do_list"></div>
      </div>
    </section>

  </main>  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="lobby.js"></script>

</body>

</html>
